<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Study Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .nav-link {
            text-decoration: underline 1px solid;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}"><b>Study Management System</b></a>

            <div class="collapse navbar-collapse d-flex justify-content-end fs-4" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/listTeachers}">Teachers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/listLessons}">Lessons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/about}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/calcAvgTeacherSalary}">SalaryCalculator</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <hr/>

    <h3>Edit User</h3>
    <hr/>
    <form th:action="@{/users/edit}" th:object="${targetUser}" method="POST">
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstName}" class="form-control col-4 mb-4" placeholder="Enter First Name"/>
        <input type="text" th:field="*{lastName}" class="form-control col-4 mb-4" placeholder="Enter Last Name"/>
        <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter email"/>
        <input type="text" th:field="*{password}" class="form-control col-4 mb-4" placeholder="Enter password"/>
        <label for="roleName">Роль:</label>
        <select id="roleName" th:field="*{roleName}">
            <option th:value="READ_ONLY">READ_ONLY</option>
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
        <hr/>
        <button type="submit" class="btn btn-primary col-2">Save</button>

        <input type="hidden" th:field="*{id}"/>

    </form>
</div>
</body>
</html>
